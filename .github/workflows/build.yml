name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.30.0'

      - name: Install Visual Studio components
        run: |
          choco install visualstudio2019community --params "'/Install /Add Microsoft.VisualStudio.Workload.VCTools /IncludeRecommended'"
          choco install visualstudio2019buildtools --params "'/Install /Add Microsoft.VisualStudio.Workload.VCTools /IncludeRecommended'"

      - name: Configure CMake
        run: cmake -S . -B build -G "Visual Studio 16 2019" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: build/Release/Solar-System.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
